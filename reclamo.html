<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulario de Reclamo">
    <meta name="keywords" content="Formulario, Reclamo, Participación Ciudadana">
    <title>Formulario de Reclamo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <section id="formulario">
        <h2>Envía tu Reclamo</h2>
        <p>Desde La Libertad Avanza Carcarañá queremos fomentar la participación ciudadana. Ayúdanos a mejorar la ciudad porque reconocer nuestros problemas es el primer paso para resolverlos.</p>

        <form action="#" method="post">
            <label for="nombre">Nombre Completo</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="barrio">Barrio</label>
            <input type="text" id="barrio" name="barrio" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="direccion">Dirección</label>
            <input type="text" id="direccion" name="direccion" required>

            <label for="descripcion">Descripción del Reclamo</label>
            <textarea id="descripcion" name="descripcion" rows="4" required></textarea>

            <label for="categoria">Categoría del Reclamo</label>
            <select id="categoria" name="categoria" required>
                <option value="alumbrado">Alumbrado Público</option>
                <option value="calle">Estados de Calle</option>
                <option value="basura">Recolección de Basura</option>
                <option value="espacios">Espacios Públicos</option>
                <option value="transito">Tránsito</option>
                <option value="otros">Otros</option>
            </select>

            <button type="submit">Enviar Reclamo</button>
        </form>
    </section>
    
    <!-- Footer -->
         <footer>
                <p>&copy; 2025 La Libertad Avanza - Carcarañá | Todos los derechos reservados</p>
         </footer>
</body>
</html>
