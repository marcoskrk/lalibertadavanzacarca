    <!-- Sección del formulario de reclamo -->
    <section id="formulario">
        <h2>Envía tu Reclamo</h2>
        <p>Ayúdanos a mejorar nuestra ciudad. Completa el formulario para reportar cualquier problema.</p>

        <!-- Formulario -->
        <form action="#" method="post" class="form-container">
            <div class="form-row">
                <div class="form-column">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" id="nombre" name="nombre" required>

                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" required>

                    <label for="barrio">Barrio</label>
                    
    <input type="text" id="barrio" name="barrio" required>
                    
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-column">
                    <label for="direccion">Dirección</label>
                    <input type="text" id="direccion" name="direccion" required>

                                        <label for="categoria">Categoría del Reclamo</label>
                    <select id="categoria" name="categoria" required>
                        <option value="alumbrado">Alumbrado Público</option>
                        <option value="calle">Estados de Calle</option>
                        <option value="basura">Recolección de Basura</option>
                        <option value="espacios">Espacios Públicos</option>
                        <option value="transito">Tránsito</option>
                        <option value="otros">Otros</option>
                    </select>

                    <label for="descripcion">Descripción del Reclamo</label>
                    <textarea id="descripcion" name="descripcion" rows="4" required></textarea>

                    <button type="submit">Enviar Reclamo</button>
                </div>
            </div>
            </form>
    </section>
